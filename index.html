<!DOCTYPE html>
<html lang="en">
<input type="checkbox" class="toggle" id="mode">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator" id="cal">
    <main>
    <div class="screen">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="buttonsSet">
      <button data-clear class="operator">C</button>
      <button data-delete class="operator"><img src="https://i.ibb.co/8cYNC1X/Vector.png" alt="Vector"></button>
      <button data-operation class="operator">%</button>
      <button data-operation class="operator">&divide;</button>
      <button data-number class="no">7</button>
      <button data-number class="no">8</button>
      <button data-number class="no">9</button>
      <button data-operation class="operator">&times;</button>
      <button data-number class="no">4</button>
      <button data-number class="no">5</button>
      <button data-number class="no">6</button>
      <button data-operation class="operator" >&minus;</button>
      <button data-number class="no">1</button>
      <button data-number class="no">2</button>
      <button data-number class="no">3</button>
      <button data-operation class="operator">&plus;</button>
      <button class=linked><a href="https://www.linkedin.com/in/dimuthu-munaweera/" target="_blank"><img src="https://i.ibb.co/mzsm0XQ/Linkedin-PNG.png" alt="Linkedin-PNG" height="52px" style="float:bottom"></a></button>
      <button  data-number class="no">0</button>
      <button data-number class="operator">	.</button>
      <button data-equal class="operator">=</button>
    </div>
    </main>
  </div>
  <footer>Made With ❤️ by <a class=footer href="https://www.linkedin.com/in/dimuthu-munaweera/" target="_blank">Dimuthu Munaweera</a></footer>
</body>

</html>
